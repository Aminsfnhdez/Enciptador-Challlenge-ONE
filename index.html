<!DOCTYPE html>
<html>
<head>
  <title>Enciptador-Challlenge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <div class="logo">
          <a href="index.html"><img src="imagenes/logo.png" alt="Logo"></a>
        </div>
        <div class="container">
            <section class="content">
              <main>
                <h1>Encriptador</h1>
                <label for="input-text">Ingresa el texto:</label>
                <textarea id="input-text" rows="10"></textarea>
                <label for="output-text">Resultado:</label>
                <textarea id="output-text" rows="10" readonly></textarea>
                <br>
                <input type="radio" name="encrypt-decrypt" value="encrypt" checked>
                <label>Encriptar</label>
                <input type="radio" name="encrypt-decrypt" value="decrypt">
                <label>Desencriptar</label>
                <br><br>
                <button onclick="convert()">Convertir</button>
                <button onclick="copy()">Copiar</button>
              </main>
            </section>
            <section class="image">
              <div class="image-container">
                <img src="imagenes/Muñeco.png" alt="Imagen del muñeco">
              </div>
            </section>
          </div>
    <footer>
        <p>Todos los derechos reservados &copy; 2023</p>
    </footer> 
  </body>
  <script src="script.js"></script>
</html>
